{% set name = "django-easy-logging" %}
{% set version = "0.70" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-easy-logging-{{ version }}.tar.gz
  sha256: c318cb34ead1b75483842cae84fcc0dc56dc2fa3bf3e54dd6fba5634732a15cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pdm-pep517
    - pip
  run:
    - python >=3.7
    - loguru >=0.6.0

test:
  imports:
    - dj_easy_log
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/neutron-sync/django-easy-logging
  summary: Easy Django logging with Loguru
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - millsks
